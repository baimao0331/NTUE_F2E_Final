        <div class="account">
            <button id="account-btn">
                <img src="./images/arrow.svg" alt="arrow" id="arrow">
                <img src="./images/account.svg" alt="account" id="account-head">
            </button>
            <ul id="account_option"></ul>
            </ul>

        <div class="hamburger-menu" id="hamburger-menu">
            <button id="hamburger-btn">
                <span></span>

    </header>
    <button id="back-to-top" onclick="scrollToTop()"><img src="./images/toTop.png" alt="toTop"></button>

    <main>
        <div class="container">
            <div id="messagebox"></div>
            <div id="login">
                <h4>登入會員</h4>
                <input id="email" type="email" placeholder="電子郵件">
                <input id="password" type="password" placeholder="密碼">
                <p>忘記密碼?</p>
                <button id="loginButton">登錄</button>
            </div>
            <div id="register">
                <h4>註冊會員</h4>
                <input id="email" type="email" placeholder="電子郵件">
                <input id="username" type="text" placeholder="使用者名稱">
                <input id="password" type="password" placeholder="密碼">
                <button id="registerButton">註冊</button>
            </div>
            <div class="buttonarea">
                <button id="login-btn">登入</button>
                <button id="register-btn">註冊</button>
            </div>
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const Type = urlParams.get('type'); // "login" 或 "register"
                console.log(Type);
                if (Type === "login") {
                    document.getElementById('login-btn').classList.add('active');
                    document.getElementById('login').classList.add('active');
                    document.getElementById('register-btn').classList.remove('active');
                    document.getElementById('register').classList.remove('active');
                }
                if (Type === "register") {
                    document.getElementById('login-btn').classList.remove('active');
                    document.getElementById('login').classList.remove('active');
                    document.getElementById('register-btn').classList.add('active');
                    document.getElementById('register').classList.add('active');
                };
                const login_btn = document.getElementById('login-btn');
                const rigister_btn = document.getElementById('register-btn');
                login_btn.addEventListener('click', function () {
                    document.getElementById('login-btn').classList.add('active');
                    document.getElementById('login').classList.add('active');
                    document.getElementById('register-btn').classList.remove('active');
                    document.getElementById('register').classList.remove('active');
                });
                rigister_btn.addEventListener('click', function () {
                    document.getElementById('login-btn').classList.remove('active');
                    document.getElementById('login').classList.remove('active');
                    document.getElementById('register-btn').classList.add('active');
                    document.getElementById('register').classList.add('active');
                });
            </script>
        </div>
    </main>

    <script type="module">
        import { auth, firestore } from './js/firebase-init.js';
    </script>
    <script type="module">
        import { registerUser, loginUser, logoutUser } from './js/auth.js';

        document.getElementById('registerButton').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            registerUser(email, password, username);
        });

        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginUser(email, password);
        });
    </script>
